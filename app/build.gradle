plugins {
    id "fr.coppernic.versioning" version "3.1.2"
}

apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'fr.coppernic.extensions'
apply plugin: 'fr.coppernic.android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "fr.coppernic.sample.pcsc"
        minSdkVersion 17
        targetSdkVersion 27
        vectorDrawables.useSupportLibrary = true
        versionCode versioning.info.versionCode
        versionName versioning.info.display
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:design:$support"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.0'

    //Canary
    implementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'

    //Material Design
    implementation "com.android.support:preference-v7:$support"
    implementation "com.android.support:preference-v14:$support"
    implementation 'com.weiwangcn.betterspinner:library-material:1.1.0'

    implementation 'com.github.d-max:spots-dialog:0.7@aar'

    // Coppernic
    implementation 'fr.coppernic.sdk.cpcutils:CpcUtilsLib:6.17.2'
    implementation 'fr.coppernic.sdk.core:CpcCore:2.0.0'
    implementation 'fr.bipi.splash:splash:0.0.1'
    implementation 'fr.coppernic.sdk.pcsc:CpcPcsc:1.5.1'

    // Butter knife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation "com.android.support:cardview-v7:$support"
}
